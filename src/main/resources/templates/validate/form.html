<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{::body})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <form
      class="form-control mx-2 my-3 w-50"
      action="/validateForm/validate"
      method="post"
      th:object="${sv}">
      <h3 class="text-center">Data Binding</h3>
      <input class="form-control" th:field="*{email}" placeholder="Email Address ?" />
      <i class="text-danger float-end" th:errors="*{email}"></i><br /><br />
      <input class="form-control" th:field="*{fullname}" placeholder="Fullname ?" />
      <i class="text-danger float-end" th:errors="*{fullname}"></i><br /><br />
      <input class="form-control" th:field="*{marks}" placeholder="Marks ?" />
      <i class="text-danger float-end" th:errors="*{marks}"></i><br /><br />
      <div class="d-flex">
        <input
          class="mx-1"
          th:field="*{gender}"
          th:value="true"
          type="radio"
          placeholder="Email Address?" />
        Male
        <br />
        <input
          class="mx-1"
          th:field="*{gender}"
          th:value="false"
          type="radio"
          placeholder="Email Address?" />Female
      </div>
      <i class="text-danger float-end" th:errors="*{gender}"></i><br />
      <br />
      <select class="form-control" th:field="*{country}">
        <option value="">Nationality?</option>
        <option value="VN">Viá»‡t Nam</option>
        <option value="US">United States</option>
      </select>
      <i class="text-danger float-end" th:errors="*{country}"></i><br />
      <br />
      <i class="text-danger" th:text="${message}"></i>
      <hr />
      <button class="btn btn-outline-primary my-2">Save</button>
    </form>
  </body>
</html>
