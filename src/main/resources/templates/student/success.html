<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="card w-50 mx-4 my-3">
      <div class="card-header text-center">
        <h3>Result</h3>
      </div>
      <div class="card-body" th:object="${sv}">
            <p> Email Address:
              <i th:text="*{email}"></i>
            </p>
            <p>Fullname: 
              <i th:text="*{fullname}"></i>
            </p>
            <p>Average Marks:
              <i th:text="*{marks}"></i>
            </p>
            <p>Gender: 
              <i th:text="*{gender} ? 'Male' : 'Female'"></i>
            </p>
            <p>Country: 
              <i th:text="*{country}"></i>
            </p>
        </ul>
      </div>
    </div>
  </body>
</html>
