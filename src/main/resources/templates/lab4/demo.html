<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="demo.js"></script>
  </head>
  <body ng-app="app" ng-controller="ctrl">
    <!-- form -->
    <form class="form-control mx-2 my-3 w-50">
      <h3 class="text-center">Data Binding</h3>
      <input class="form-control" ng-model="form.email" placeholder="Email Address ?" /> <br />
      <input class="form-control" ng-model="form.fullname" placeholder="Fullname ?" /> <br />
      <input class="form-control" ng-model="form.marks" placeholder="Marks ?" /> <br />
      <div class="d-flex">
        <input
          ng-model="form.gender"
          class="mx-1"
          ng-value="true"
          type="radio"
          placeholder="Email Address?" />
        Male
        <br />
        <input
          ng-model="form.gender"
          class="mx-1"
          ng-value="false"
          type="radio"
          placeholder="Email Address?" />Female
      </div>
      <br />
      <select ng-model="form.country">
        <option value="">Nationality?</option>
        <option value="VN">Viá»‡t Nam</option>
        <option value="US">United States</option>
      </select>
      <hr />
      <button class="btn btn-outline-primary my-2" ng-click="create()">Create</button>
      <button class="btn btn-outline-primary my-2" ng-click="update()">Update</button>
      <button class="btn btn-outline-primary my-2" ng-click="delete(key)">Delete</button>
      <button class="btn btn-outline-primary my-2" ng-click="reset()">Reset</button>
    </form>
    <!-- table -->
    <table class="table table-border">
      <thead>
        <tr>
          <th>Email Address</th>
          <th>Fullname</th>
          <th>Marks</th>
          <th>Gender</th>
          <th>Country</th>
          <th>Other</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, stu) in items">
          <td>{{stu.email}}</td>
          <td>{{stu.fullname}}</td>
          <td>{{stu.marks}}</td>
          <td>{{stu.gender ? 'Male' : 'Female'}}</td>
          <td>{{stu.country}}</td>
          <td>
            <button class="btn btn-outline-success" ng-click="edit(key)">Edit</button>
            <button class="btn btn-outline-success" ng-click="delete(key)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
